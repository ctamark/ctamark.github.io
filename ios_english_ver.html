● 공지의 버전보다 본인이 버전이 낮다면 어플페이지로 이동하여 직접 업데이트하셔야 해요.    
● 대부분의 지표에서 경기침체가 예상되고 있습니다. 공무원 시험을 선택하신 여러분들을 응원합니다.    

<span class="a1">[ver: 3.95]</span>(251018) 
: 지9.25년 추가    
<span class="a1">[ver: 3.94]</span>(250417)  
: 국9.25년 추가    
: 최소버전을 iOS 12.4으로 변경 
    
</div>
<script  language = "javascript">
function update_dday(){
var counter = document.getElementById("dday");

var today = new Date(); //현재 날짜 가져오기

// Date(year, month, day, hour, min, sec) // 2023년 4월 8일
// month는 0부터 시작
var dday = new Date(2025, 6-1, 21); //디데이

//날짜와 시간 사이에 'T',
//var dday = new Date("2022/04/02T00:00:00+0900").getTime(); //디데이
var gap = dday - today;

var totalSeconds = gap/1000;

const day = Math.ceil(totalSeconds/(60 * 60 * 24));
//ceil 올림, floor 내림, round 반올림
                      
var msg;
if (day >=0){

      msg =  '지방직9급 D -' + day + '일';

    }else {

      msg =  '수고하셨습니다';

    }

   counter.innerText = msg;
}
// update_dday();
</script>
